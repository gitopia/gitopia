syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/v5/x/gitopia/types";

import "gogoproto/gogo.proto";

message Whois {
  string creator = 1;
  uint64 id = 2;
  string name = 3;
  string address = 4; 
  OwnerType ownerType = 5;
}

enum OwnerType {
  USER = 0;
  DAO = 1;
}
